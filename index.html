<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vue.js"></script>
    <title>Tarot A Day - VueJS mini project</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center">Tarot A day</h1>

            <button class="btn btn-success btn-lg btn-block" @click="getCard" type="button">Pick a Card</button>

            <hr>
            <div class="card text-center">
                <h2 class="card-title">{{ chosenCard.name }}</h2>
                <img :src="chosenCard.image" class="shadow card-img-top rounded mx-auto d-block" :alt="chosenCard.name">
                <div class="card-body">
                    <span> <strong>Upright :</strong> {{ chosenCard.uprightKeywords }} </span>
                    <p> {{ chosenCard.upright }} </p>
                    <span> <strong>Reversed :</strong>{{ chosenCard.reversedKeywords }} </span>
                    <p> {{ chosenCard.reversed }} </p>

                    <p class="card-text">
                    <h4>Description</h4>
                    {{ chosenCard.description }}</p>
                </div>
                <div class="card-footer text-muted">
                    <strong>Suite:</strong> {{ chosenCard.suite }}
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

<style>
    .card-img-top {
        width: 20rem;
    }

    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
        {
        opacity: 0;
    }
</style>

</html>
