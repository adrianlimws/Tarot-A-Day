<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vue.js"></script>
    <title>Tarot A Day - VueJS mini project</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center">Tarot A day</h1>

            <button class="btn btn-success btn-lg btn-block" @click="getCard" type="button">Pick a Card</button>

            <hr>
            <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img :src="chosenCard.image" class="card-img-top" :alt="chosenCard.name">
                    <div class="card-body">
                        <span> <strong>Upright :</strong> {{ chosenCard.uprightKeywords }} </span>
                            <hr>
                        <span> <strong>Reversed :</strong>{{ chosenCard.reversedKeywords }} </span>
                    </div>
                  </div>
            </div>
            <div class="col-sm-8">
                <div class="card text-center">
                    <h2 class="card-title">{{ chosenCard.name }}</h2>
                    
                    <div class="card-body">
                        <p class="card-text">
                        <h5>Description</h5>
                        <hr>
                        {{ chosenCard.description }}</p>
                        <p class="card-text">
                            <h5>Upright Meaning</h5>
                            <hr>
                            {{ chosenCard.upright }} </p>
                        <p class="card-text">
                            <h5>Reversed Meaning</h5>
                            <hr>
                            {{ chosenCard.reversed }} </p>
                    </div>
                    <div class="card-footer text-muted">
                        <strong>Suite:</strong> {{ chosenCard.suite }}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

<style>
    .card-img-top {
        width: 18rem;
    }
</style>

</html>
