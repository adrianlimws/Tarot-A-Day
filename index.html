<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="vue.js"></script>
    <title>Tarot A Day - VueJS mini project</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center">Tarot A day</h1>

            <button class="btn btn-primary btn-lg btn-block" @click="getCard" type="button">Get a Card</button>

            <hr>
                <div class="card">
                    <div class="card-header">
                        <strong>Meaning</strong>: {{ chosenCard.interpretation }}
                    </div>
                    <img :src="chosenCard.image" class="card-img-top" :alt="chosenCard.name">
                    <div class="card-body">
                        <h5 class="card-title">{{ chosenCard.name }}</h5>
                        <p class="card-text">{{ chosenCard.description }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        <strong>Suite:</strong> {{ chosenCard.suite }}
                    </div>
                </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

<style>
    .card-img-top {
        width: 20rem;
    }
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
        {
        opacity: 0;
    }
</style>

</html>
